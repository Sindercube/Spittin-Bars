on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clone Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Make Build Directory
        run: mkdir build
      - name: Run PackSquash
        uses: ComunidadAylas/PackSquash-action@v4
        with:
          packsquash_version: latest
          options: ./packsquash.toml
      - name: Rename Pack
        run: "mv build/pack.zip \"build/Spittin' Bars v${{ github.event.release.tag_name }}.zip\""
      - name: Publish Pack
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          files: "build/Spittin' Bars v${{ github.event.release.tag_name }}.zip"
      
          name: "${{ github.event.release.name }}"
          version: "${{ github.event.release.tag_name }}"
          version-type: ${{ github.event.release.prerelease && 'beta' || 'release' }}
          changelog: "${{ github.event.release.body }}"

          game-versions: |
            >=1.13
          loaders: |
            minecraft

          github-tag: "${{ github.event.release.tag_name }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"

          modrinth-id: "${{ vars.MODRINTH_ID }}"
          modrinth-token: "${{ secrets.MODRINTH_TOKEN }}"
          modrinth-version-type: ${{ github.event.release.prerelease && 'beta' || 'release' }}
